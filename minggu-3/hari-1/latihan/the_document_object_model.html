<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>One</p>
    <p>Two</p>
    <p>Three</p>
    <button type="submit" onclick="ubahUrutan()">Ubah urutan</button>
    <br><br>
    <p id="para">Nice text</p>
    <button type="submit" onclick="ubahWarnaText()">Ubah warna text</button>
    <script>
        // changing the document
        function ubahUrutan(){
            paragraphs = document.getElementsByTagName("p")
            document.body.insertBefore(paragraphs[2], paragraphs[0]);
        }

        // styling -> mengubah warna teks menjadi hijau
        function ubahWarnaText(){
            let para = document.getElementById("para");
            para.style.color = "green";
        }
    </script>
</body>
</html>
