<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Mengurutkan tiga buah bilangan">
    <meta name="author" content="Retno Wati">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sort Three Number</title>
</head>
<body>
    <form id="form">
        <label for="input1">Angka ke-1 : </label>
        <input type="text" name="input1" id="input1">
        <br><br>
        <label for="input2">Angka ke-2 : </label>
        <input type="text" name="input2" id="input2">
        <br><br>
        <label for="input3">Angka ke-3 : </label>
        <input type="text" name="input3" id="input3">
        <br><br>
        <button type="submit">Sort</button>
    </form>
    <p id="sorting"></p>

    <script>
    input1 = document.querySelector("#input1");
    input2 = document.querySelector("#input2");
    input3 = document.querySelector("#input3");
    form = document.querySelector("#form");
    function sort(a, b, c){
        if (a > b && a > c) {
            if (b > c) {
                document.getElementById("sorting").innerHTML = "Output: " + a + ", " + b + ", " + c; 
            }else{
                document.getElementById("sorting").innerHTML = "Output: " + a + ", " + c + ", " + b; 
            }
        } else if (b > a && b > c){
            if (a > c){
                document.getElementById("sorting").innerHTML = "Output: " + b + ", " + a + ", " + c; 
            } else{
                document.getElementById("sorting").innerHTML = "Output: " + b + ", " + c + ", " + a; 
            }
        } else if (c > a && c > b){
            if (a > b){
                document.getElementById("sorting").innerHTML = "Output: " + c + ", " + a + ", " + b; 
            } else{
                document.getElementById("sorting").innerHTML = "Output: " + c + ", " + b + ", " + a; 
            }
        }
    }
    form.addEventListener("submit", (event) =>{
        event.preventDefault();
        sort(parseInt(input1.value), parseInt(input2.value), parseInt(input3.value))
    })
    </script>
</body>
</html>
